<div [ngClass]="mobileQuery.matches ? 'background-login-mobile' : 'background-login-web'">
    <form [formGroup]="form" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <div [ngClass]="mobileQuery.matches ? 'div-login-mobile' : 'div-login-web'">
            <div class="div-bem-vindo">
                Bem vindo!
            </div>
            <mat-card>
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" formControlName="email" type="email" required>
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="form.get('email').hasError('email')">Please enter a valid email address</mat-error>
                        <mat-error *ngIf="form.get('email').hasError('required')">Email is required</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
                        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>    
                        <mat-error *ngIf="form.get('email').hasError('required')">Password is required</mat-error>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card class="div-actions">
                <button mat-raised-button id="login" color="primary" class="button-entrar" (click)="login()">Entrar</button>
                <div class="div-checkbox-lembrar-mim">
                    <mat-checkbox formControlName="rememberMe">Lembrar de mim</mat-checkbox>
                </div>
                <div class="div-esqueci-senha">
                    <button type="button" mat-button (click)="clicked=true" class="link-esqueci-senha">Esqueci minha senha</button>
                </div>
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>   
            </mat-card>
        </div>
    </form>
    <div class="text-edi-enterprise" [ngClass]="mobileQuery.matches ? 'text-edi-enterprise-mobile' : 'text-edi-enterprise-web'">
        <strong>edi</strong>enterprise
    </div>
    <div class="text-informacao" *ngIf="!mobileQuery.matches">
        Sua plataforma de Gest√£o de Arquivos
    </div>
</div>

<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%" class="mat-elevation-z8">
        <mat-card>
            <mat-card-content>
                <h2>Products</h2>

                <div style="width: 100%; text-align: right;">
                    <button mat-flat-button color="primary" matTooltip="Click to add new Product" 
                        routerLink="/products/form" style="margin-right: 10px;">
                        <mat-icon>add_circle_outline</mat-icon>
                        <span> New</span>
                    </button>
                </div>
            
                <br/>
                
                <div class="table-responsive">
                    <table mat-table [dataSource]="pageProduct.content">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef >ID</th>
                            <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let product" >{{ product.name }}</td>
                        </ng-container>
        
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                            <td mat-cell *matCellDef="let product">
                                <button mat-mini-fab color="primary" matTooltip="Click to Edit" 
                                        style="margin-right: 10px;" routerLink="/products/form/{{ product.id }}">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab color="warn" matTooltip="Click to Delete"
                                    (click)="confirmDialogDelete(product)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
                    </table>
                </div>

                <mat-paginator  [length]="pageProduct.totalElements"
                                [pageSize]="5" 
                                [pageSizeOptions]="[5, 10, 20]"
                                [showFirstLastButtons]="true" 
                                (page)="paginator($event)">
                </mat-paginator>

            </mat-card-content>
        </mat-card>
    </div>
</div>
